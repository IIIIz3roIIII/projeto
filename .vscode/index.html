<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" onclick="toggleMode()">
      <div id="profile">
        <img
          src="assets/assets/avatar.png"
          alt="Foto do Capitão dos pinguins de madagascar comendo salgadinho no avião"
        />
        <p>@gabriel</p>
      </div>

      <div id="switch">
        <button></button>
        <span></span>
      </div>
        <ul>
          <li>
            <a href="#">Inscrever-se no NLW</a>
          </li>

          <li>
            <a href="#">Baixar meu e-book</a>
          </li>

          <li>
            <a href="#">veja meu portifólio</a>
          </li>

          <li>
            <a href="https://www.youtube.com" target="_blank"
            >Conheça o Youtube</a>
          </li>

        </ul>
        <div id="social-links">
          <a href="https://github.com" target="_blank">
             <ion-icon name="logo-github"></ion-icon>
          </a>

          <a href="https://www.instagram.com" target="_blank">
              <ion-icon name="logo-instagram"></ion-icon>
          </a>

          <a href="https://www.youtube.com" target="_blank">
              <ion-icon name="logo-youtube"></ion-icon>
          </a>

          <a href="https://www.linkedin.com" target="_blank">
               <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          
        </div>
        <footer>
          Obrigado a todos , fiquem com Deus!
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">

    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">

    </script>

    <script src="./script.js"></script>
  </body>
</html>
